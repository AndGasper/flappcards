<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Deck</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.js"></script>
</head>
<body>
<div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
            <span class="mdl-layout__title">Create Flashcard Stack</span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon"
                       for="waterfall-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample"
                           id="waterfall-exp">
                </div>
            </div>
    </header>

    <div class="mdl-layout__drawer">
        <span class="mdl-layout__title">Menu</span>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout__title">Create Deck</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="returning_user.html">Home</a>
                <a class="mdl-navigation__link" href="profile_settings.html">Profile</a>
                <a class="mdl-navigation__link" href="my_shelf.html">My Shelf</a>
                <a class="mdl-navigation__link" href="search_page.html">Search</a>
                <a class="mdl-navigation__link" href="create_deck.html">Create Cards</a>
                <a class="mdl-navigation__link" href="login.html">Logout</a>
            </nav>
        </div>
    </div>
    <div class="mdl-grid">
    <main class="mdl-layout__content">

        <div class="mdl-cell mdl-cell--8-col" >
            <!-- Textfield with Floating Label -->
            <!-- Numeric Textfield with Floating Label -->
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" placeholder="Subject Name">
                    <input class="mdl-textfield__input" type="text" placeholder="Course Category">
                    <!--Subject -->
                    <input class="mdl-textfield__input" type="text" placeholder="Subject" pattern="-?[0-9]*(\.[0-9]+)?" id="sample6">
                    <!--Question-->
                    <input class="mdl-textfield__input" type="text" placeholder="Question" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
                    <!--Answer-->
                    <input class="mdl-textfield__input" type="text" placeholder="Answer" pattern="-?[0-9]*(\.[0-9]+)?" id="sample5">
                </div>
            </form>
            <!-- Colored FAB button with ripple -->
            <div class="mdl-grid">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-cell mdl-cell--4-col">
                <i class="material-icons">add</i>
            </button>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--8-col" >
            <!-- Textfield with Floating Label -->
            <!-- Numeric Textfield with Floating Label -->
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <!--Question-->
                    <input class="mdl-textfield__input" type="text" placeholder="Question" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
                    <!--Answer-->
                    <input class="mdl-textfield__input" type="text" placeholder="Answer" pattern="-?[0-9]*(\.[0-9]+)?" id="sample5">
                </div>
            </form>
            <!-- Colored FAB button with ripple -->
            <div class="mdl-grid">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-cell mdl-cell--4-col">
                    <i class="material-icons">add</i>
                </button>
            </div>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--8-col">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="window.location='sample_stack_view.html';">
                        Submit Stack
                    </button>
                </div>
            </div>
        </div>
    </main>
    </div>
</div>
</body>
</html>
